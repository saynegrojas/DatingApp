<div class="row" *ngIf="member">
  <!-- left side -->
  <div class="col-4">
    <h4>{{member.knownAs}}</h4>
    <div class="card mb-4 mt-2">
      <!-- './assets/user.png' -->
      <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <h6>Location: </h6>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <h6>Age: </h6>
          <p>{{member.age}}</p>
        </div>
        <div>
          <h6>Last Active: </h6>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <h6>Joined: </h6>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Likes</button>
          <button class="btn btn-dark">Message</button>
        </div>
      </div>
    </div>
  </div>
  <!-- right side -->
  <div class="col-8">
    <tabset class="member-tabset" [justified]="true">
        <tab heading="About">
          <h4>Description</h4>
          <p>{{member.intro}}</p>
          <h5>Looking For</h5>
          <p>{{member.lookingFor}}</p>
        </tab>
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>{{member.interests}}</p>
        </tab>
        <tab heading="Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
        </tab>
        <tab heading="Messages">
          <h4>Messages</h4>
          <p>Messages go here</p>
        </tab>
    </tabset>
  </div>
</div>
